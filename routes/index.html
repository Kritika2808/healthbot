<body>
  <div class="page-container">
  <!-- <section> -->
    <div class="header-container">
      <h1>ई-मेडिक्स</h1>
      <h2>आपका व्यक्तिगत चिकित्सा सहायक</h2>
    </div>

    <!-- <button>

    <div class="chat-container"> 
      <div class="chat-block first">
        <div class="chat-block-item large">
            <div class="user-heading">
                डॉ ई-मेडिक्स
            </div>
            <div class="chat-message">
              <div class="icon-container">
                <img class="icon" src="../images/doc.svg">
              </div>
              <div class="message-block doc">
                मैं आपको उन लक्षणों को समझने में मदद करूंगा जिनके बारे में आप चिंतित हो सकते हैं। क्या आप मुझे लक्षण बता सकते हैं? 1. सिर 2. छाती 3. पेट
              </div>
            </div>
        </div>
        <div class="chat-block-item small"></div>
      </div>
      <div class="chat-block">
          <div class="chat-block-item large"></div> 
          <div class="chat-block-item small">
              <div class="user-heading">
                उपयोगकर्ता
              </div>
              <div class="chat-message">
                <div class="icon-container">
                  <img class="icon" src="../images/user.svg">
                </div>
                <div class="message-block user">
                  सिर
                </div>
              </div>
          </div>
        </div>
